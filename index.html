<!DOCTYPE html>
<html lang="en">

<head>

  <title>Notes Portal</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
  <style>
    .list .mdl-list__item {
      height: 64px;
    }

    @media only screen and (min-width: 1200px) {
      .list .mdl-list__item {
        width: 33%;
        float: left
      }
    }

    @media only screen and (min-width: 768px) and (max-width: 1199px) {
      .list .mdl-list__item {
        width: 50%;
        float: left
      }
    }
  </style>

</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">UOFT COURSE MATERIAL REPO PORTAL</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="https://github.com/lihd1003/UofT-Course-Material-Repo">
            <i class="material-icons mdl-list__item-icon mdl-color-text--white">link</i>
            REPOSITORY
          </a>
          <a class="mdl-navigation__link" href="https://lihd1003.github.io">
            <i class="material-icons mdl-list__item-icon mdl-color-text--white">home</i>
            HOME
          </a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
       <span class="mdl-layout-title">Note Portal</span>

      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/lihd1003/UofT-Course-Material-Repo">
          <i class="material-icons mdl-list__item-icon">link</i>
          REPOSITORY
        </a>
        <a class="mdl-navigation__link" href="https://lihd1003.github.io">
          <i class="material-icons mdl-list__item-icon">home</i>
          HOME
        </a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col mdl-list__item">
            <a class="mdl-list__item-primary-content mdl-color-text--blue-grey-800" onclick="back()">
              <i class="material-icons mdl-list__item-icon ">navigate_before</i>
              <span id="path"></span>
            </a>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" id="search_b">
              <i class="material-icons">search</i>
            </button>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Search</label>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">

            <div id="list">
              <ul class="mdl-list list">

              </ul>
            </div>


          </div>
        </div>
      </div>
    </main>
  </div>



  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script src="./index.js"></script>
  <script>
    $("#search_b").click(() => {
      list.search($("#search").val())
    })
    $("#search").on("input", () => {
      list.search($("#search").val())
    })
  </script>
</body>

</html>
