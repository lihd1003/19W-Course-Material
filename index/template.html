<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Note Portal</title>
  <link rel="icon" type="image/gif" href="https://lihd1003.github.io/assets/images/logo.png">
  <link rel="stylesheet" href="https://lihd1003.github.io/assets/css/vendor.css" />
  <link rel="stylesheet" href="https://lihd1003.github.io/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/98fa07784c.js"></script>
</head>

<body>

  <!-- header -->
  <header class="header-sticky header-dark">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="./index.html">
          <img class="navbar-logo navbar-logo-light" src="https://lihd1003.github.io/assets/images/logo.png" alt="Logo">
          <img class="navbar-logo navbar-logo-dark" src="https://lihd1003.github.io/assets/images/logo.png" alt="Logo">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center mr-auto">
            <li class="nav-item">
            </li>
          </ul>

          <ul class="navbar-nav align-items-center mr-0">
            <li class="nav-item">
              <a href="https://github.com/lihd1003" class="nav-link waves-effect waves-light" target="_blank">
                <i class="icon-github mr-2"></i>GitHub
              </a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/lihd1003/UofT-Course-Material-Repo" class="nav-link waves-effect waves-light" target="_blank">
                <i class="icon-star mr-2"></i>Star the Repo
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- header -->

  <section class="bg-dark text-white" style="background: url('https://lihd1003.github.io/assets/images/black.jpg') center right">
    <div class="container">
      <div class="row align-items-center">
        <div class="col text-shadow">
          <h1 class="mb-0">Notes Portal</h1>
          <p class="lead">University of Toronto Course Material Repository</p>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="path">
              <li class="breadcrumb-item"><a href="/UofT-Course-Material-Repo/index.html">root</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section class="component my-0" style="padding-top: 2em">
    <div class="container">
      <div id="doclist">
        <div class="row">
        <div class="col-md-4">
        <input class="form-control form-control-sm search" type="text" placeholder="Search Name">
      </div>
      <div class="col-md-8">
        <button class="btn btn-secondary btn-sm sort" data-sort="name">Sort by name</button>
        <button class="btn btn-secondary btn-sm sort" data-sort="type">Sort by type</button>
        <button class="btn btn-secondary btn-sm sort" data-sort="mtime">Sort by Modification Time</button>
        </div>
      </div>
        <div class="row list my-2" id="dentry">
        </div>

      </div>
    </div>
  </section>






  <script src="https://lihd1003.github.io/assets/js/vendor.js"></script>
  <script src="https://lihd1003.github.io/assets/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js" integrity="sha256-YqOIp4MygNx9/lcWr5lpcR88Ki/MNMWvJJkH0eK+fHM=" crossorigin="anonymous"></script>
  <script>
    const switch_sec = (id) => {
      $(".sec").hide()
      $("#" + id).fadeIn("slow")
    }
    const doclist = new List("doclist", {valueNames: ['name', 'mtime', 'type']})
  </script>
</body>

</html>
